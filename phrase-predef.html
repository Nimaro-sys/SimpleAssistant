<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üßæ Outil Commandes Edwin Rossi</title>
  <style>
    /* === GLOBAL === */
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, #0e0e11);
      color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }
    body.light {
      background: linear-gradient(180deg, #f9f9f9, #e6e6e6);
      color: #222;
    }

    /* === TOGGLE BUTTON === */
    .toggle-mode {
      align-self: flex-end;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0,114,255,0.5);
    }
    .toggle-mode:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,114,255,0.8);
    }
    body.light .toggle-mode {
      background: linear-gradient(90deg, #00a8ff, #0072ff);
    }

    /* === GRID === */
    main.tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
      margin-top: 2rem;
    }

    /* === TOOL CARDS === */
    .tool-card {
      background: #18181b;
      border-radius: 15px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.25s ease;
      animation: fadeIn 0.3s ease;
    }
    .tool-card:hover {
      transform: translateY(-4px);
      border-color: rgba(0, 114, 255, 0.4);
      box-shadow: 0 0 25px rgba(0, 114, 255, 0.3);
    }
    body.light .tool-card {
      background: white;
      color: #222;
      border: 1px solid #ccc;
    }
    .tool-card h2 { margin: 0; font-size: 1.3rem; color: #00c6ff; }

    /* === INPUTS & SELECT === */
    input, select, textarea, button {
      font-family: inherit;
      font-size: 1rem;
    }
    input[type="text"], input[type="number"], select {
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100%;
      background: #1e1e22;
      color: #f5f5f5;
      transition: all 0.3s;
    }
    input:focus, select:focus { box-shadow: 0 0 8px #0072ff; background: #25252b; }
    body.light input, body.light select { background: #f0f0f0; color: #222; }

    /* === BUTTONS === */
    button {
      border: none;
      cursor: pointer;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .tool-card button {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      box-shadow: 0 0 10px rgba(0,114,255,0.4);
    }
    .tool-card button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,114,255,0.6);
    }

    /* === OUTPUT SECTION === */
    #output {
      width: 100%;
      max-width: 1000px;
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 12px;
      border: none;
      background: #1e1e22;
      color: #f5f5f5;
      resize: vertical;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    body.light #output {
      background: #fff;
      color: #222;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }

    .copy-btn {
      margin-top: 0.8rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(0,114,255,0.4);
    }
    .copy-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,114,255,0.6);
    }

    /* === ANIMATION === */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body class="dark">

  <section style="margin-top:2rem; width:100%; max-width:1000px;">

  <script>
    let author = "Edwin Rossi";

    function updateAuthor() {
      const input = document.getElementById("authorName").value.trim();
      author = input || "Edwin Rossi";

    function pingPlayer() {
      const nom = document.getElementById("pingNom").value.trim();
      if (!nom) return alert("‚ö†Ô∏è Merci de renseigner le nom du joueur !");
      setOutput(`Bonjour,

Je me permets de vous rediriger vers @${nom}, merci de patienter le temps de sa r√©ponse.

      } else if (raison === "Temps") {

      navigator.clipboard.writeText(output)
        .then(() => alert("‚úÖ Texte copi√© dans le presse-papier !"))
        .catch(() => alert("‚ùå √âchec de la copie."));
    }

    function toggleDarkMode() {

    }

    function setOutput(text) {

    }
  </script>
</body>
</html>
