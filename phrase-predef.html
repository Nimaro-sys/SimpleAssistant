<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üßæ Outil Commandes Edwin Rossi</title>
  <style>
    /* === GLOBAL === */
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, #0e0e11);
      color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background 0.4s, color 0.4s;
    }
    body.light { background: #f0f0f0; color: #222; }

    /* === TOGGLE === */
    .toggle-mode {
      align-self: flex-end;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0,114,255,0.5);
      margin-bottom: 1rem;
    }
    .toggle-mode:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(0,114,255,0.8); }

    /* === GRID === */
    main.tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    /* === CATEGORY === */
    .category {
      background: #18181b;
      border-radius: 15px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    body.light .category { background: #fff; color: #222; border: 1px solid #ccc; }
    .category h2 { margin: 0 0 0.8rem 0; color: #00c6ff; }

    /* === DIV BOUTONS === */
    .button-div { margin-top: 0.5rem; }

    input, select, textarea, button {
      font-family: inherit;
      font-size: 1rem;
    }
    input[type="text"], input[type="number"], select {
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100%;
      background: #1e1e22;
      color: #f5f5f5;
      transition: all 0.3s;
    }
    input:focus, select:focus { box-shadow: 0 0 8px #0072ff; background: #25252b; }
    body.light input, body.light select { background: #f0f0f0; color: #222; }

    button {
      border: none;
      cursor: pointer;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      font-weight: 500;
      transition: all 0.2s;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      box-shadow: 0 0 10px rgba(0,114,255,0.4);
    }
    button:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(0,114,255,0.6); }

    #output {
      width: 100%; max-width: 1000px;
      margin-top: 2rem; padding: 1rem;
      border-radius: 12px; border: none;
      background: #1e1e22; color: #f5f5f5;
      resize: vertical; font-size: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    body.light #output { background: #fff; color: #222; box-shadow: 0 0 8px rgba(0,0,0,0.15); }
  </style>
</head>
<body class="dark">

<button class="toggle-mode" onclick="toggleDarkMode()">üåô Mode sombre / clair</button>

</main>

<script>
let author = "Edwin Rossi";
function updateAuthor(){author=document.getElementById("authorName").value.trim()||"Edwin Rossi";}

function pingPlayer(){const n=document.getElementById("pingNom").value.trim();if(!n)return alert("‚ö†Ô∏è Merci de renseigner le nom du joueur !");setOutput(`Bonjour,\n\nJe me permets de vous rediriger vers @${n}, merci de patienter le temps de sa r√©ponse.\n\nBien √† vous,\n${author}.`);}

/* === Phrases pr√©d√©finies === */
const phrases=[
  {label:"üìå Vid√©o indisponible", text:`Bonjour,\n\nLa vid√©o n‚Äôest plus disponible, je vous laisse 24 heures pour m‚Äôen fournir un fonctionnel, sans quoi, votre demande sera class√©e sans suite.`},
  {label:"üìå Prise en charge", text:`Bonjour,\n\nJe prends en charge la demande.`},

];
const container=document.getElementById("phrasesContainer");
phrases.forEach(p=>{const b=document.createElement("div");b.classList.add("button-div");const btn=document.createElement("button");btn.textContent=p.label;btn.addEventListener("click",()=>setOutput(p.text));b.appendChild(btn);container.appendChild(b);});
</script>

</body>
</html>
