 <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üßÆ Calculatrice Edwin Rossi</title>
<style>
/* === STYLE GLOBAL === */
* { box-sizing: border-box; }
body {
  font-family: 'Inter', system-ui, sans-serif;
  background: radial-gradient(circle at top, #1a1a1d, #0e0e11);
  color: #f5f5f5;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
header {
  width: 100%;
  background: rgba(20, 20, 25, 0.9);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 10;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
header h1 {
  font-size: 1.5rem;
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.back-home {
  text-decoration: none;
  color: #aaa;
  transition: 0.3s;
}
.back-home:hover { color: #fff; }

/* === CALCULATRICE === */
.calculator {
  background: #18181b;
  padding: 1.5rem;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 320px;
  margin-top: 2rem; /* ‚úÖ Ajout de l‚Äôespace entre le header et la calculatrice */
}

.display {
  background: #1e1e22;
  border: none;
  border-radius: 10px;
  padding: 1rem;
  font-size: 1.4rem;
  color: #fff;
  text-align: right;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 0.7rem;
}

button {
  background: linear-gradient(90deg, #0072ff, #00c6ff);
  border: none;
  border-radius: 10px;
  padding: 0.9rem;
  font-size: 1.1rem;
  color: white;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px rgba(0,114,255,0.5);
}

button.operator {
  background: linear-gradient(90deg, #ff7b00, #ffae00);
}
button.operator:hover {
  box-shadow: 0 0 10px rgba(255,180,0,0.5);
}

button.equal {
  background: linear-gradient(90deg, #00ff9d, #00c46b);
}
button.equal:hover {
  box-shadow: 0 0 10px rgba(0,255,157,0.5);
}
</style>
</head>
<body>
<header>
  <a href="index.html" class="back-home">‚Üê Retour</a>
  <h1>Calculatrice</h1>
</header>

<div class="calculator">
  <input type="text" id="display" class="display" readonly />
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button class="operator" onclick="append('/')">√∑</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button class="operator" onclick="append('*')">√ó</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button class="operator" onclick="append('-')">‚àí</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="clearDisplay()">C</button>
    <button class="operator" onclick="append('+')">+</button>

    <button style="grid-column: span 4;" class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
const display = document.getElementById('display');

function append(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = '';
}

function calculate() {
  try {
    display.value = eval(display.value.replace('√∑', '/').replace('√ó', '*'));
  } catch {
    display.value = 'Erreur';
  }
}
</script>
</body>
</html>
